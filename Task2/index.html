<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Tennis</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="headline">Tennis</h1>
        </div>
    </header>
    <section class="main-field">
        <div class="container">
            <div class="game-field">
                <div class="header-field">
                    <button class="header-field__button">Start</button>
                    <span class="header-field__span">Score</span>
                </div>
                <div class="tennis-field">
                    <div class="left-racket"></div>
                    <div class="ball"></div>
                    <div class="right-racket"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container"></div>
    </footer>
    <script src="tennis.js"></script>
</body>

</html>
